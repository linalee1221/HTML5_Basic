<!DOCTYPE html>
<html>
<head>
    <title>예제</title>
    <style>
        #main-header {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 전체를 감싸는 태그 -->
    <div id="page-wrapper">

        <!-- 헤더(머리말) -->
        <header id="main-header">
            <h3>문의 게시판 글쓰기</h3>
        </header>

        <!-- 네비게이션(메뉴) -->


        <!-- 본문 -->
        <div id="content">
            <!-- 본문 좌측 영역 -->
            <section id="main-section">
                <article>
                    <table align="center">
                        <!-- 이름 칸 -->
                        <tr>
                        <td><label for="username">이름</label></td>
                        <td><input id="username" type="text" name="username"></label></td>
                        </tr>
            
                        <!-- 비밀번호 칸 -->
                        <tr>
                        <td><label for="pw">비밀번호</label></td>
                        <td><input id="pw" type="password" name="pw"></label></td>
                        </tr>
            
                        <!-- 이메일 칸 -->
                        <tr>
                        <td><label for="email">이메일</label></td>
                        <td><input id="email" type="text" name="email">
                        <label for="at">@</label>
                        <select>
                            <option>선택하세요</option>
                            <option>naver.com</option>
                            <option>hanmail.net</option>
                            <option>gmail.com</option>
                            <option>직접입력</option>
                        </select>
                        </td>
                        </tr>
            
                        <!-- 제목 칸 -->
                        <tr>
                        <td>제목</td>
                        <td>
                            <input id="head" type="text" name="head">
                        </tr>
            
                        <!-- 내용 칸 -->
                        <tr>
                            <td>내용</td>
                            <td><textarea rows="10" cols="45">
                            </textarea></td>
                        </tr>
                        
                        <!-- 파일첨부 칸 -->
                        <tr>
                            <td>파일 첨부</td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>5M 이하의 파일만 첨부 가능합니다.</td>
                        </tr>
            
                        <!-- 제출 -->
                        <tr>
                        <td>
                            <input type="submit" value="확인">
                        </td>
                        </tr>
                    </form>
                    </nav>
                </table>
                </article>
            </section>
        </div>
    </div>
</body>
</html>
