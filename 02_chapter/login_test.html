<!DOCTYPE html>
<html>
<head>
    <title>예제</title>
    <link rel="stylesheet" href="css/login_test.css"/>
</head>

<body>
    <!-- 전체를 감싸는 태그 -->
    <div id="page-wrapper">

        <!-- 헤더(머리말) -->
        <header id="main-header">
            <h1>회원가입</h1>
        </header>

        <!-- 네비게이션(메뉴) -->
        <nav id="main-navigation">
        </nav>

        <!-- 본문 -->
        <div id="content">
            <!-- 본문 좌측 영역 -->
            <section id="main-section">
                <article>
                    <table>
                        <!-- 이메일 칸 -->
                        <tr>
                        <td><input class="email" type="text" placeholder="이메일을 입력해 주세요."</td>
                        </tr>
            
                        <!-- 생년월일 칸 -->
                        <tr>
                            <td><select class="area" type="text" placeholder="지역을 선택하세요.">
                                <option value="">지역을 선택하세요.</option>
                                <option value="1">서울</option>
                                <option value="2">경기</option>
                                <option value="3">부산</option>
                                <option value="4">대구</option>
                                <option value="5">경남</option>
                                <option value="6">경북</option>
                                <option value="7">강원도</option>
                            </select>
                            </td>
                        </tr>
            
                        <!-- 휴대폰 칸 -->
                        <tr>
                        <td><label for="number">휴대폰</label></td>
                        <td><select name="phone">
                        <option value="">010</option>
                        </select>
                        <label for="-">-</label>
                        <input id="num2" type="text" name="num2">
                        <label for="-2">-</label>
                        <input id="num3" type="text" name="num3">
                        </td>
                        </tr>
                        
                        <!-- 성별 칸 -->
                        <tr>
                        <td>성별</td>
                        <td>
                            <input id="man" type="radio" name="gender" value="m" />
                            <label for="man">남자</label>
                            <input id="woman" type="radio" name="gender" value="w" />
                            <label for="woman">여자</label>
                        </td>
                        </tr>

                        <!-- 제출 -->
                        <tr>
                        <td><label for="space"></label></td>
                        <td>
                            <input type="submit" value="가입하기">
                        </td>
                        </tr>
                    </form>
                    </nav>
                </table>
                </article>
            </section>
        </div>
        <!-- 푸터(꼬리말) -->
        <footer><i>HTML5 Programming 게시판</i></footer>
    </div>
</body>
</html>
