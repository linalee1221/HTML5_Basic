<body>
    <h3>서해 앞바다 해상예보</h3>
    <table>
        <tr>
            <th colspan="2">날짜</th>
            <th>날씨</th>
            <th>풍향</th>
            <th>풍속(m/s)</th>
        </tr>
        <tr>
            <td>24일(월)</td><td>오후</td><td><img src="images/rain.png"></td>
            <td>남-남서</td>
            <td>3~7</td>  
        </tr>
        <tr>
            <td rowspan="2">25일(화)</td>
            <td>오전</td>
            <td><img src="images/rain.png"></td>
            <td>서-북서</td>
            <td>3~6</td>
        </tr>
        <tr>
            <td>오후</td>
            <td><img src="images/shine.png"></td>
            <td>서-북남</td>
            <td>5~6</td>
        </tr>
    </table>
