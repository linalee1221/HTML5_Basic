    <h3>요리란?</h3>
    <p> 요리는 먹기 좋게 가공한 음식 혹은 그 가공 행위 자체를 말합니다.
        요리는 크게 나누어 지역별로, 시대별로 그 종류를 구분할 수 있습니다.</p>
    
    <p> 전통적인 한국 정식은 밥, 국, 김치와 함께 나오는 많은 반찬들로 이루어집니다.
        한국 요리는 주로 쌀을 주식으로 하며 반찬은 참기름, 된장, 간장, 소금, 마늘, 생강
        그리고 고추장 등의 양념으로 맛을 냅니다.</p>
