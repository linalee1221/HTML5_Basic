<!DOCTYPE html>
<html>
<head>
    <title>audio coding</title>
</head>
<body>
    <!-- 첫번째 오디오 -->
    <audio src="images/Kalimba.mp3" controls="controls"></audio>
    <hr>

    <!-- 두번째 오디오 -->
    <audio controls="controls">
        <source src="images/Kalimba.mp3" type="audio/mp3"/>
        <source src="images/Kalimba.ogg" type="audio/ogg"/>
    </audio>
</body>
</html>
