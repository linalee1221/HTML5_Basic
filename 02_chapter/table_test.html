<!DOCTYPE html>
<html>
<head>
    <title>Table Test</title>
    <link rel="stylesheet" href="css/table_test.css"/>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2" class="first">첫 번째 목록</th>
            <td colspan="2" class="design">디자인</td>
        </tr>
        <td class="firstlist">
                <ul>
                    <li><b>Lorem ipsum dolor sit amet</b></li>
                    <li><i>Lorem ipsum dolor sit amet</i></li>
                    <li><small>Lorem ipsum dolor sit amet</small></li>
                    <li>Lorem ipsum dolor <sub> sit amet</sub></li>
                </ul>
            </th>
        </td>

        <tr>
            <th rowspan="4" class="second">두 번째 목록</th>
            <td colspan="2" class="start">디자인 시작</td>
        </tr>
        <td class="secondlist">
                <ol>
                    <li><b>Lorem ipsum dolor sit amet</b></li>
                    <li><i>Lorem ipsum dolor sit amet</i></li>
                    <li><small>Lorem ipsum dolor sit amet</small></li>
                    <li>Lorem ipsum dolor <sub> sit amet</sub></li>
                </ol>
            </th>        
        <tr>
            <td colspan="2" class="end">디자인 끝</td>
        </tr>
        </td> 
    </table>
</body>
</html>
