    <h3>웹이란?</h3>
    <p>- 웹(Web)은 거미줄을 뜻하는 말로 WWW(World Wide Web)의 약어입니다.<br>
       - 인터넷과 웹 브라우저를 통해 사용자에게 정보를 제공하고 서로 소통하게 해줍니다.<br>
       - 웹과 관련된 작업에는 웹 기획자, 웹 디자이너, 웹 퍼블리셔, 웹 프로그래머가 있습니다.</p>
